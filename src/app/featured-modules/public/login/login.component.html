<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
      <div class="col-md-4">
          <img src="assets/logo.png" width="150px" class="user-avatar" />
          <h1>DUA Restaurant</h1>
          <form role="form" [formGroup]="loginForm" (ngSubmit)="authUser(loginForm.valid, loginForm.value)" novalidate>
              <div class="form-content">
                  <div class="form-group">
                      <input type="text" formControlName="userName" class="form-control input-underline input-lg" placeholder="Username">
                      <div *ngIf="isFormSubmit && loginForm.controls.userName.invalid" class="error text-left">
                        <p *ngIf="loginForm.controls.userName.errors.required">Username is required</p>
                        <p *ngIf="loginForm.controls.userName.errors.noSpaceAllow">No space allowed between username</p>
                      </div>
                  </div>

                  <div class="form-group">
                      <input type="password" formControlName="password" class="form-control input-underline input-lg" placeholder="Password">
                      <div *ngIf="isFormSubmit && loginForm.controls.password.invalid" class="error text-left">
                        <p *ngIf="loginForm.controls.password.errors.required">Password is required</p>
                      </div>
                  </div>
              </div>
              <p *ngIf="errorMsg" class="error">{{errorMsg}}</p>
                <button type="submit" class="btn rounded-btn pointer"> 
                    <i *ngIf="isRequestPending" class="fa fa-spin fa-spinner" aria-hidden="true"></i> Log in 
                </button>
          </form>
      </div>
  </div>
</div>
