<div>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('no')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center ptb-50">
    <div>
      Are you share you want to delete?
    </div>
    <div class="mt-20">
        <button type="button" class="btn btn-danger mr-20 app-btn" (click)="activeModal.close('yes')">Confirm</button>
        <button type="button" class="btn btn-primary app-btn" (click)="activeModal.close('no')">Cancel</button>
    </div>
  </div>
</div>
